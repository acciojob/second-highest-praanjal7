<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) return -Infinity;
			
			let first = -Infinity;
			let second = -Infinity;
			
			for (let num of arr) {
				if (num > first) {
					second = first;
					first = num;
				} else if (num > second && num < first) {
					second = num;
				}
			}
			
			// Check if all elements were the same
			if (second === -Infinity) return -Infinity;
			
			return second;
		}
		
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				// Convert input to number
				arr[i] = Number(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
